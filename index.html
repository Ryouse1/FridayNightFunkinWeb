<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Friday Night Funkin'</title>
	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="shortcut icon" type="image/png" href="./favicon.png">
	<script>
		window.addEventListener("touchmove", function(event) { event.preventDefault(); }, { capture: false, passive: false });
		if (typeof window.devicePixelRatio !== "undefined" && window.devicePixelRatio > 2) {
			var meta = document.getElementById("viewport");
			meta.setAttribute("content", "width=device-width, initial-scale=" + (2 / window.devicePixelRatio) + ", user-scalable=no");
		}
	</script>
	<style>
		html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
		#openfl-content { background: #000; width: 100%; height: 100%; }
		@font-face {
			font-family: 'Pixel Arial 11 Bold';
			src: url('assets/fonts/pixel.otf') format('truetype');
			font-weight: normal;
			font-style: normal;
		}
		@font-face {
			font-family: 'VCR OSD Mono';
			src: url('assets/fonts/vcr.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
		}
		@font-face {
			font-family: 'Nokia Cellphone FC Small';
			src: url('flixel/fonts/nokiafc22.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
		}
		@font-face {
			font-family: 'Monsterrat';
			src: url('flixel/fonts/monsterrat.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
		}
		html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
		#openfl-content {
			background: #000;
			width: 100%;
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
			color: #fff;
			font: 16px/1.4 sans-serif;
		}
	</style>
</head>
<body>
	<noscript>This webpage makes extensive use of JavaScript. Please enable JavaScript in your web browser to view this page.</noscript＞
	<div id="openfl-content"></div>
	<script src="./PsychEngine.js"></script>
	<script>
		lime.embed("PsychEngine", "openfl-content", 1280, 720, { parameters: {} });
	<div id="openfl-content">Loading…</div>
	<script>
		(function loadGameScript() {
			var gameScript = document.createElement("script");
			gameScript.src = "./PsychEngine.js";
			gameScript.onload = function() {
				document.getElementById("openfl-content").textContent = "";
				lime.embed("PsychEngine", "openfl-content", 1280, 720, { parameters: {} });
			};
			gameScript.onerror = function() {
				document.getElementById("openfl-content").textContent = "Failed to load game resources.";
			};
			document.body.appendChild(gameScript);
		})();
	</script>
</body>
</html>
